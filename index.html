<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/hero.png" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Gopal Dixit</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            
            <div class="grid_item">
              <div class="card">
                <img src="images/ss parallax.png" alt="Project" />
                <div class="card_content">
                  <h3>Parallax Website</h3>
                </div>
              </div>
            </div>

            <div class="grid_item">
                <div class="card">
                  <img src="images/port.png" alt="Project" />
                  <div class="card_content">
                    <h3>Portfolio</h3>
                  </div>
                </div>
              </div>
    
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
                <a href="https://www.linkedin.com/in/gopal-dixit-038a731ba/" target="_blank">
                  <i class="fab fa-linkedin"></i>
                  <h3>Linkedin</h3>
                </a>
              </div>
              <div class="contact_way">
                <a href="https://leetcode.com/Gopal_dixit/" target="_blank">
              <i class="fa-fa-leetcode"></i>
              <h3>LeetCode</h3>
            </a>
            </div>
            <div class="contact_way">
                <a href="https://twitter.com/Gopal_dixit_17" target="_blank">
              <i class="fa fa-twitter"></i>
              <h3>Twitter</h3>
            </a>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
                <a href="https://github.com/GopalDixit" target="_blank">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
